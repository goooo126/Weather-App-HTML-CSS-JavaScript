<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=searchlocation_onwater_dropair" />

    <!-- css files -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" placeholder="Search City" class="city-input" />
        <button class="btn-search">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Fayoum</h4>
          </div>
          <h4 class="current-date-txt regular-txt">Web, 07 Aug</h4>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt="weather img"
            class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">30 ℃</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="contdition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">50%</h5>
            </div>
          </div>
          <div class="contdition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">20 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">30 ℃</h5>
            </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="" class="message-img">
        <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather contition of the city
            </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none;">
        <img src="assets/message/not-found.png" alt="" class="message-img">
        <div>
            <h1>Not Found</h1>
            <h4 class="regular-txt">
                Find out the weather contition of the city
            </h4>
        </div>
      </section>
    </main>

    <script src="logic.js" defer></script>
  </body>
</html>
